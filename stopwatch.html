<!DOCTYPE html>
<html>
<head>
	<title>Danny's Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="danny.css">
</head>
<body>
<!--This is the stopwatch area-->
<div id="Container">
	<div id = 'stopwatch'> 00:00:00 </div> </br>
	<button onclick = 'startWatch()' title="Starts the Timer"> start </button> 
	<button onclick = 'stopTheWatch()'> stop </button> 
	<button onclick = 'addSec()'> + Sec  </button>
	<button onclick = 'subSec()'> - Sec </button>
	<button onclick = 'addMin()'> + Min </button> 
	<button onclick = 'subMin()'> - Min </button> 
	<button onclick = 'addHour()'> + Hour </button> 
	<button onclick = 'subHour()'> - Hour </button>
	<button onclick = 'reset()'> reset </button>
</div><!--Container-->
</body>
<script type="text/javascript" src="watch.js"></script>
</html>
